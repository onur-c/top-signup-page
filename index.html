<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <a href="https://github.com/onur-c">
        <div>
            <img src="" alt="" class="github-logo">
        </div>
    </a>
    <div class="flex-container">
        
        <div class="left-content">
            <div class="logo-container">                
                <a href="https://www.theodinproject.com/">
                    <div class="top-logo">
                        <img src="" alt="" class="top-logo">
                    </div>
                </a>
                
            </div>
              

            

            <section id="left-hero">
                <div class="hero-text flex-container">
                   <h1 class="hero-text">
                        Start your journey today! 
                   </h1>
                </div>
            </section>
        </div>
        <div class="right-content">            
            <div class="right-border">
                <h2 class="right-heading-text">Sign Up</h2>
                <h2>Let's get you started!</h2>
                <img src="" alt="" class="form-logo">

                <div class="form">
                    <form name="sign-up" action="">
                        
                        <section class="left-form">
                            
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="firstName" id="first-name">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </section>
                        <section class="right-form">
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="lastName" id="last-name">
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phoneNumber" id="phone-number">
                            </div>
                            <div>
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" name="confirmPassword" id="confirm-password">
                            </div>
                        </section>
                        
                        <button class="submit-button" type="button">Create Account</button>
                        <p>Already have an account? <a href="#"><strong>Log in</strong> </a></p>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
